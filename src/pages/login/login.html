  Ionic pages and navigation.

  <ion-header>
    <ion-navbar color="Thuli">
      <ion-title align="center" style="color:burlywood;">Welcome</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content class="home" padding >
   
     
        
            <ion-item class="t">
                <ion-icon name="person" item-start></ion-icon>
            <ion-input type="text" [(ngModel)]="email" placeholder="Username"></ion-input>
          </ion-item>

          <ion-item class="t">
              <ion-icon name="lock" item-start></ion-icon>
            <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
          </ion-item>

    
      

          <p align="center"><button  round ion-button class="p" color="light" (click)="signIN()">sign in</button></p>
            <p align="center"><button  round ion-button class="p" color="light" (click)="login()" ><ion-icon name="logo-googleplus"></ion-icon>  Login with google</button></p>
        <p class="b" align="center">Already have an account?<a class="b" (click)="signUp()">register</a></p>
   
  
</ion-content>
